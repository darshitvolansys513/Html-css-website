<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <img
        src="https://sendgrid.com/brand/sg-twilio/SG_Twilio_Lockup_Social.png"
        alt="send grid"
        style="width:280px;height:180px;position: absolute;top:0px;left:90px;"
      />
    </header>
    <section>
      <div class="container">
        <p
          style="position: absolute;top:10%;font-size: 24px;font-family: 'Montserrat', sans-serif;
                separate;margin-left: -7vh;
  border-spacing: 5px;padding:3vw;"
        >
          Register to system
        </p>
        <div>
          <form style="margin-top: 100px; margin-left: -10px;">
            <label class="firstName">User Name</label>
            <br />
            <input type="text" pattern="[a-zA-Z]{0,}" required />
            <br />
            <br />
            <label class="firstName">Password</label>
            <br />
            <input type="password" required />
            <br />
            <br />
            <label class="firstName">Confirmation Password</label>
            <br />
            <input type="password" required />
            <br />
            <br />
            <label class="firstName">Email</label>
            <br />
            <input type="email" required />
            <br />
            <button type="submit" title="SignUp" class="submitButton">
              SIGN UP
            </button>
          </form>
          <br />
          <br />
          <hr width="320px" class="hr1" />
          <h1 class="userNew">Existing User</h1>
          <button type="submit" title="SignUp" class="submitButton">
            <a href="index.html" style="text-decoration: none;color: #ffff;"
              >SIGN IN</a
            >
          </button>
          <br />
          <br />
        </div>
      </div>
    </section>
  </body>
</html>
