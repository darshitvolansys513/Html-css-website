<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="./css/login.css" />
        <link href="./css/Message.css" />

        <title>Document</title>
    </head>

    <body style="background-color:#93d47a;">
        <div style="background-color: #557947;position: absolute;left:0;top:0;width:100%;">
            <h2 style="color:#ffff;margin-left: 50px;">
                <img src="./fonts/emails.svg" alt="message">&nbsp;&nbsp;
                New message</h2 style="color:#ffff;">

        </div>
        <div style="display: flex;flex-direction: row;">
            <p style="margin-top: 90px;font-family: Arial, Helvetica, sans-serif;margin-left: 20px;">Subject</p>
            &nbsp;&nbsp;<input type="text" placeholder="greeting"
                style="margin-top: 80px; font-size: 20px;  margin-right: 30px;height:30px;width:360px;" />

        </div>
        <div style="display: flex;flex-direction: row;">
            <p style="margin-top: 20px;font-family: Arial, Helvetica, sans-serif;margin-left: 58px;">To</p>
            &nbsp;&nbsp;<input type="text" placeholder="ferd@gmail.com"
                style="margin-top: 10px;font-size: 20px;   margin-right: 30px;height:30px;width: 360px;;" />

        </div>
        <div style="display: flex;flex-direction: row;">
            <p style="margin-top: 30px;font-family: Arial, Helvetica, sans-serif;margin-left: 54px;">CC</p>
            &nbsp;&nbsp;<input placeholder="chandni.patel@gmail.com" type="text"
                style="margin-top: 20px;font-size: 20px;      margin-right: 30px;height:30px;width:360px;" />
        </div>
        <br />
        <div>
            <textarea style="margin-top: 30px;margin-left: 54px;" rows="8" cols="50">

                </textarea>
        </div>
        <div style="background-color: #557947;position: absolute;left:0;bottom: 0;  width:100%;height:60px;">
            <button
                style="margin-top: 10px; box-shadow: 1px 1px 1px grey;margin-left: 10px;font-size: 20px;color: #ffff;border-radius: 10px;  width:100px;height:43px;background-color: #93d47a;border: none;">
                <img src="./fonts/arrow_left.svg" alt="left" style="width:14px;height:14px;">
                send</button>
            <button
                style="margin-top: 10px; box-shadow: 1px 1px 1px grey;margin-left: 10px;font-size: 20px;color: #ffff;border-radius: 10px;  width:100px;height:43px;background-color: #93d47a;border: none;">
                <img src="./fonts/close.svg" alt="close" style="width:14px;height:14px;">
                cancel</button>

        </div>

    </body>

</html>
