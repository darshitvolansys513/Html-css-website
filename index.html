<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/login.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/forgotpassword.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <img
        src="https://sendgrid.com/brand/sg-twilio/SG_Twilio_Lockup_Social.png"
        alt="send grid"
        style="width:280px;height:180px;position: absolute;top:0px;left:90px;"
      />
      <p class="signInSystem">
        Sign In To Email System
      </p>
      <div>
        <form
          style="margin-top: 100px; margin-left: -10px;"
          action="email.html"
        >
          <label class="firstName">User Name</label>
          <br />
          <input type="text" pattern="[a-zA-Z]{0,}" required />
          <br />
          <br />
          <label class="firstName">Password</label>
          <br />
          <input type="password" required />
          <br />
          <button type="submit" title="SignUp" class="submitButton">
            SIGN IN
          </button>
        </form>
        <br />
        <a href="forgotpassword.html" class="forgotPass">forgot password</a>
        <br />
        <hr width="320px" class="hr1" />
        <h1 class="userNew">New User</h1>
        <button type="submit" title="SignUp" class="submitButton">
          <a href="Signup.html" style="text-decoration: none;color: #ffff;"
            >SIGN UP</a
          >
        </button>
        <br />
        <br />
      </div>
    </div>
  </body>
</html>
